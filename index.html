<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Les Petits Plats</title>
  <meta name="description" content="site de recettes">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://kit.fontawesome.com/cff89baa8e.js" crossorigin="anonymous"></script>
</head>

<body>
<header>
    <img id="logo" src="logo_lespetitsplats.png" alt="logo site">
    <div class="search" role="search">
      <input type="text" id="searchTop" name="research" placeholder="Rechercher un ingrédient, appareil, ustensiles ou une recette" aria-label="barre de recherche">
      <p><i class="fa-solid fa-magnifying-glass"></i></p>
    </div>
</header>

<div id="tags_selected"></div>

<nav class="filters">
    <div id="selector-blue" class="selector blue">
      <div class="search-input" role="search" id="search-input-blue">
        <input type="text" id="input-blue" name="ingredients" placeholder="Ingrédients" aria-label="barre de recherche ingrédient">
        <span><i class="fa-solid fa-angle-down blue-arrow"></i></span></br>
      </div>
      <div class="list blues">
        <ul id="blues"></ul>
      </div>
    </div>
  
    <div id="selector-green" class="selector green">
      <div class="search-input" role="search" id="search-input-green">
        <input type="text" id="input-green" name="appareils" placeholder="Appareils" aria-label="barre de recherche appareils">
        <span><i class="fa-solid fa-angle-down green-arrow"></i></span></br>
      </div>
      <div class="list greens">
        <ul id="greens"></ul>
      </div>
    </div>
  
    <div id="selector-red" class="selector red">
      <div class="search-input" role="search" id="search-input-red">
        <input type="text" id="input-red" name="ustensiles" placeholder="Ustensiles" aria-label="barre de recherche ustensiles">
        <span><i class="fa-solid fa-angle-down red-arrow"></i></span></br>
      </div>
      <div class="list reds">
        <ul id="reds"></ul>
      </div>
    </div>
</nav>

<main id="listRecipes"></main>  
</body>

<script src="script.js"></script>
<script src="Recipe.js"></script>

</html>
